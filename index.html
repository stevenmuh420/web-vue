<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content-width="device-width,initial-scale=1,shrink-to-fit=0">
        <title>Steven Muhamad</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <section id="application" class="d-flex justify-content-center">
            <div class="container row" v-for="pro in profile">
                <div class="col-12 col-lg-5">
                    <img v-bind:src="pro.image" :alt="pro.name" class="rounded-circle img-fluid col-10 d-block m-auto">    
                </div>
                <div class="col-12 col-lg-5 text-center">
                    <h1>{{ pro.name }}</h1>
                    <ul class="list-group">
                        <li class="list-group-item">{{ pro.skills[0] }}</li>
                        <li class="list-group-item">{{ pro.skills[1] }}</li>
                    </ul>
                    <ul class="list-group">
                        <li class="list-group-item">{{pro.framework[0]}}</li>
                        <li class="list-group-item">{{pro.framework[1]}}</li>
                        <li class="list-group-item">{{pro.framework[2]}}</li>
                    </ul>
                    <h1>Rp. {{ pro.price }}</h1>    
                </div>
                <div class="col-12 col-lg-2">
                    <h1>Side Bar</h1>
                </div>
                
            </div>
        </section>
    <!-- script -->
    <script src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="js/script.js">
       
    </script>
    </body>
</html>
